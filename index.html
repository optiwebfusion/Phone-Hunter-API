<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter API</title>



    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <header>

    </header>


    <main class="w-full max-w-[1170px] md:w-[90%] mx-auto">



        <section class="w-[85%] mx-auto my-10">
            <div class="flex flex-col sm:flex-row w-full gap-3">
                <label class="input input-bordered flex items-center gap-2 w-full">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor"
                        class="w-4 h-4 opacity-70">
                        <path fill-rule="evenodd"
                            d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                            clip-rule="evenodd" />
                    </svg>


                    <input type="text" id="search-field" class="grow text-slate-500" placeholder="Search..." />

                </label>

                <button id="handle-search" class="bg-[#0D6EFD] text-white py-3 px-8 rounded-lg">Search</button>
            </div>
        </section>



        <section>

            <!-- Loading Animation -->
            <div id="spinner" class="w-full hidden flex justify-center items-center">
                <span class="loading loading-ring loading-lg"></span>
            </div>
            <!-- Loading Animation -->


            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-y-9 gap-x-5" id="phone-container"> </div>


            <div class="text-center hidden mt-5" id="show-all">

                <button class="btn bg-[#0D6EFD] hover:bg-[#0D6EFD] text-white font-medium text-xl">Show All</button>

            </div>



            <!-- ================= Modal ====================== -->

            <!-- You can open the modal using ID.showModal() method -->

            <dialog id="show_modal_detail" class="modal">
                <div class="modal-box w-11/12 max-w-5xl">

                    <figure class="flex justify-center bg-[#0D6EFD0D] py-14 px-5">
                        <img id="phone-image" src="" alt="phone image">
                    </figure>

                    <div class="mt-5 space-y-3 w-full sm:w-[600px]">
                        <h3 id="phone-title" class="font-bold text-3xl text-[#403F3F]"></h3>

                        <p class="text-base text-[#706F6F]">It is a long established fact that a reader will be distracted by the readable
                            content of a page when looking at its layout.</p>

                        <h3 class="text-xl text-[#403F3F] font-bold">Storage : <span class="text-lg text-[#706F6F] font-semibold" id="storage"></span></h3>

                        <p class="text-xl text-[#403F3F] font-bold">Display Size : <span class="text-lg text-[#706F6F] font-semibold" id="display-size"></span></p>

                        <p class="text-xl text-[#403F3F] font-bold">Chipset : <span class="text-lg text-[#706F6F] font-semibold" id="chipset"></span></p>

                        <p class="text-xl text-[#403F3F] font-bold">Memory : <span class="text-lg text-[#706F6F] font-semibold" id="memory"></span></p>

                        <p class="text-xl text-[#403F3F] font-bold">Slug : <span class="text-lg text-[#706F6F] font-semibold" id="slug"></span></p>

                        <p class="text-xl text-[#403F3F] font-bold">Release Date : <span class="text-lg text-[#706F6F] font-semibold" id="release-date"></span></p>

                        <p class="text-xl text-[#403F3F] font-bold">Brand : <span class="text-lg text-[#706F6F] font-semibold" id="brand"></span></p>

                        <p class="text-xl text-[#403F3F] font-bold">GPS : <span class="text-lg text-[#706F6F] font-semibold" id="gps">No, GLONASS, GALILEO, BDS, QZSS</span></p>
                    </div>

                    <div class="modal-action">
                        <form method="dialog">
                            <!-- if there is a button, it will close the modal -->
                            <button class="py-5 px-12 bg-[#DC3545] rounded-lg text-xl text-white font-bold">Close</button>
                        </form>
                    </div>
                </div>
            </dialog>



        </section>
    </main>


    <footer>

    </footer>


    <!-- JS File Link -->
    <script src="./js/app.js"></script>
</body>

</html>
